<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <section class="container d-flex align-items-center flex-md-row flex-column">
    <article class="col-sm-5 me-4">
      <img class="img-fluid d-none d-sm-block" src="../assets/images/image-product-desktop.jpg" alt="image">
      <img class="img-fluid d-block d-sm-none" src="../assets/images/image-product-mobile.jpg" alt="image">
    </article>
    <section class="col-sm-5 justify-content-center">
      <p class="fw-light d-flex align-items-top mb-3">P E R F U M E</p>
      <h3 class="mt-3 fs-2">Gabrielle Essence Eau De Parfum</h3>
      <p class="text-muted mt-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfum-Creator for the House of CHANEL.</p>
      <article class="d-flex align-items-center">
        <p class="fs-1 text-success">$149.99</p> 
        <p class="text-decoration-line-through ms-5">$169.99</p>
      </article>
      <button class="px-1 py-4 bg-success text-white d-flex justify-content-center rounded-3">
        <img src="../assets/images/icon-cart.svg" alt="Cart Image" class="me-3">
        Add to Cart
      </button>
    </section>
  </section>
  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
