<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Workshop</title>
  </head> 

    <body class="flex items-center justify-center min-h-screen">
      <section class="container flex items-center md:flex-row flex-col">
        <article class="md:w-1/2 mr-4">
          <img class="md:block hidden w-full h-full" src="../assets/images/image-product-desktop.jpg" alt="image">
          <img class="md:hidden block w-full h-full" src="../assets/images/image-product-mobile.jpg" alt="image">
        </article>

        <section class="md:w-1/2 flex justify-center flex-col">
          <p class="text-gray mb-3">P E R F U M E</p>
          <h1 class="mt-3 font-bold text-3x1">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-gray mt-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfum-Creator for the House of CHANEL.</p>
          <article class="flex items-center">
            <p class="text-green font-bold">$149.99</p> 
            <p class="line-through ml-5">$169.99</p>
          </article>
          <button class="p-3 bg-green text-white flex justify-center rounded-3">
            <img src="../assets/images/icon-cart.svg" alt="Cart Image" class="mr-3">
            Add to Cart
          </button>
        </section>
      </section>
    </body>
</html>
